<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Two Ways Data-Binding</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-controller="myController">

<!--    Two ways data binding là data binding 2 chiều, ở đây, người dùng cũng có thể nhập dữ liệu từ phần input -->
<!--    ở view để phản hồi tới model, chứ không chỉ đơn thuần là nhìn thấy dữ liệu có sẵn ở model được hiển thị ở view-->

<div>
    Course <input type="text" ng-model="course" placeholder="enter course" />
    <p>Hello!</p>
    <p>Welcome to {{course}}</p>
</div>
<script>
    var app = angular.module('myApp',[]);
    app.controller('myController', function($scope){
        $scope.course = "AngularJS";
    });
</script>
</body>
</html>
