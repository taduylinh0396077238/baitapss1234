<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Snippet1 SS4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-app="myApp">
<w3-custom-directive></w3-custom-directive>
<div w3-custom-directive></div>

<script>
    var app = angular.module("myApp", []);
    app.directive('w3CustomDirective', function (){
        return {
            restrict: 'A',
            template: '<h3>Hello AngularJS!!</h3><p>I was made inside a Custom directive</p>'
        };
    });
</script>
</body>
</html>
