<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Snippet2 SS3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body>
<div>
    {{4 / 2}}
</div>

<div id="myDivTag" ng-app="">
    {{6 / 3}}
    <div>
        {{20 / 2}}
    </div>
</div>

<div>
    {{10 / 2}}
</div>

<!--    Bài này sẽ ôn lại về directive ng-app.-->
<!--        - ng-app là directive để bắt đầu một AngularJS Application.-->
<!--        - Chúng ta đặt directive này ở tag nào thì tag đó và phần nội dung, bao gồm các tag con của nó đều được hiểu là-->
<!--            một application. Như ở trong đoạn code trên, thẻ div có id="myDivTag" được hiểu là một application, còn -->
<!--        Chú Ý: Một file html không được phép có nhiều directive ng-app-->
</body>
</html>
