<body ng-app>
<h1>AngularJS number filter</h1>
Enter the amount to format:
<input type="number" ng-model="amount"> <br>
100000 | number = {{100000 | number}} <br>
amount | number = {{amount | number}} <br>
amount | number:2 = {{amount | number:2}} <br>
amount | number:4 = {{amount | number:4}} <br>
amount | number = <span ng-bind="amount | number"></span>

<!--Bài này ta họcc về number filter. Vậy filter trong angularjs là gì?
Filter là một trong các components quan trọng trong AngularJs bên cạnh directive, service.
Filter chuyển đổi dữ liệu trước khi dữ liệu đó được xử lý bởi một directive và được hiển thị trong một view mà không
thay đổi dữ liệu gốc trong scope, cho phép cùng một dữ liệu có thể được hiển thị theo các cách khác nhau trong các phần khác nhau của application.
Filter hầu hết được dùng trong việc format và sắp xếp dữ liệu.
Number filter dùng để format các numberic value thành dạng số thập phân.
Ở dòng 15, number được hiểu là number:0, do đó số 100000 giữ nguyên mà không chuyển thành dạng số
thập phân, dòng 17 và 18, number:2 và number:4 là chuyển thành số thập phân có 2 và 4 chữ số
sau dấu phẩy.-->
